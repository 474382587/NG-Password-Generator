<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="subscription-box">
        <img src="./horizontalsub.jpg" alt="">
        <form class="validate" action="https://greenstockreport.us19.list-manage.com/subscribe/post?u=79e5b7f2e13886ce4399d688f&amp;id=2bb0e61666"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate="">
            <div class="inputs">
                <div class="name">
                    <span>NAME*</span>
                    <input type="text" name="FNAME" id="mce-FNAME">
                </div>
                <div class="email">
                    <span>EMAIL*</span>
                    <input type="email" name="EMAIL" id="mce-EMAIL">
                </div>
                <div class="submit">
                    <button class="submit-btn" id="mc-embedded-subscribe">
                        <img src="./button.svg" alt="">
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="sidesub">
        <img src="./verticalsub.jpg" alt="">
        <form class="validate" action="https://greenstockreport.us19.list-manage.com/subscribe/post?u=79e5b7f2e13886ce4399d688f&amp;id=2bb0e61666"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate="">
            <div class="form-items">
                <div class="name-field">
                    <span>NAME*</span>
                    <input type="text" name="FNAME" id="mce-FNAME">
                </div>
                <div class="email-field">
                    <span>EMAIL*</span>
                    <input type="email" name="EMAIL" id="mce-EMAIL">
                </div>
                <div class="submit-field">
                    <button id="mc-embedded-subscribe">
                        <img src="./button.svg" alt="">
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
