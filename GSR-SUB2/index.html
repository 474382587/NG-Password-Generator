<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            .fixed-wrapper {
                position: fixed;
                z-index: 22;
                bottom: 0;
                box-sizing: border-box;
                width: 101%;
                background-color: #fff;
            }
            .classstyle{
                -webkit-text-size-adjust:none;
            }
            .sticky-note {
                width: 100%;
                max-width: 1200px;
                margin: 0px auto 0;
                position: relative;
            }
            .sticky-note > img {
                width: 100%;
            }
            .sticky-note-form-items {
                width: 55%;
            }
            .sticky-note-form {
                top: 0;
                right: 0;
                position: absolute;
                width: 43%;
                height: 100%;
                /* background-color: rgba(0, 0, 0, 0.8); */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrapper {
                background-color: #fff;
                padding: 1%;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
            }
            .sticky-name-field > input,
            .sticky-email-field > input {
                width: 96%;
            }
            .wrapper-left {
                padding: 2%;
                display: flex;
                align-items: center;
            }
            .wrapper-right {
                flex: 1;
                padding-right: 2%;
            }
            .sticky-note-input-wrapper > input {
                border: none;
                outline: none;
            }
            .sticky-email-field > input {
                border-top: 1px solid #e3e3e3;
            }
            .sticky-note-form > button {
                font-size: 24px;
                background-color: #ff7206;
                border: none;
                border-radius: 4px;
                width: 70%;
                padding: 1% 0;
                margin: 2% auto;
                font-weight: 700;
                color: #fff;
                outline: none;
                cursor: pointer;
            }
            .sticky-note-form > p {
                font-family: Lato;
                color: white;
                font-size: 10px;
                margin: 0;
            }
            .sticky-name-field {
                padding-bottom: 3px;
                border-bottom: 1px solid #e3e3e3;
            }
            .sticky-note-input-wrapper > input {
                border: none;
                outline: none;
                margin-bottom: 0;
                padding: 0;
                height: auto;
            }
            .sticky-note-form button#mc-embedded-subscribe {
                margin: 2% auto !important;
            }
            .close-btn-desktop {
                position: absolute;
                right: 1%;
                top: 10px;
                z-index: 23;
                cursor: pointer;
            }
            @media screen and (max-width: 1040px) {
                .sticky-note-form > button{
                    font-size: 12px;
                    margin: 4px auto;
                }
                .sticky-note-form > p {
                    font-size: 7px;
                }
                .sticky-note-input-wrapper > input {
                    font-size: 12px;
                }
            }
            @media screen and (max-width: 760px) {
                .fixed-wrapper, .sticky-note {
                    display: none;
                }
            }
        </style>
        <div class="fixed-wrapper">
                <div class="sticky-note">
                        <div class="close-btn-desktop">
                            <img src="https://greenstockreport.ca/wp-content/uploads/2019/01/White-close.svg" alt="">
                        </div>
                        <img src="https://greenstockreport.ca/wp-content/uploads/2019/01/Artboard-–-3.png" alt="" />
                        <form
                            class="validate sticky-note-form"
                            action="https://greenstockreport.us19.list-manage.com/subscribe/post?u=79e5b7f2e13886ce4399d688f&amp;id=2bb0e61666"
                            method="post"
                            id="mc-embedded-subscribe-form"
                            name="mc-embedded-subscribe-form"
                            target="_blank"
                            novalidate=""
                        >
                            <div class="sticky-note-form-items">
                                <div class="wrapper">
                                    <div class="wrapper-left">
                                        <img 
                                        style=" width: 30px; height: 30px; " src="https://greenstockreport.ca/wp-content/uploads/2019/01/orange-email-icon.svg" alt="" />
                                    </div>
                                    <div class="wrapper-right">
                                        <div
                                            class="sticky-name-field sticky-note-input-wrapper"
                                        >
                                            <input
                                                placeholder="Name*"
                                                type="text"
                                                name="FNAME"
                                                id="mce-FNAME"
                                            />
                                        </div>
                                        <div
                                            class="sticky-email-field sticky-note-input-wrapper"
                                        >
                                            <input
                                                placeholder="Email*"
                                                type="email"
                                                name="EMAIL"
                                                id="mce-EMAIL"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button id="mc-embedded-subscribe">JOIN FOR FREE</button>
                            <p>
                                SUBSCRIBE &AMP; GET THE LATEST CHEMESIS STOCK ALERTS
                            </p>
                        </form>
                    </div>
        </div>

        <style>
            * {

            }
            .sticky-note-form-mobile .wrapper {

            }
            .fixed-wrapper-mobile {

                box-shadow: 0 0 20px #e3e3e3;

            .sticky-note-form-mobile > button#mc-embedded-subscribe {

}
            .sticky-note-form-mobile > button{

                                    </div>
                                    <div class="wrapper-right">
                                        <div
                                            class="sticky-name-field sticky-note-input-wrapper"
                                        >
                                            <input
                                                placeholder="Name*"
                                                type="text"
                                                name="FNAME"
                                                id="mce-FNAME"
                                            />
                                        </div>
                                        <div
                                            class="sticky-email-field sticky-note-input-wrapper"
                                        >
                                            <input
                                                placeholder="Email*"
                                                type="email"
                                                name="EMAIL"
                                                id="mce-EMAIL"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button id="mc-embedded-subscribe">JOIN FOR FREE</button>
                            <p>
                                SUBSCRIBE &AMP; GET THE LATEST CHEMESIS STOCK ALERTS
                            </p>
                        </form>
                </div>
                
        </div>
        
        <script>

            function checkForTimestamp() {
                var current = new Date().getDate()
                var time = window.localStorage.getItem('time')
                if(time-0 === current) {
                    document.querySelector('.fixed-wrapper').style.display = 'none'
                    document.querySelector('.fixed-wrapper-mobile').style.display = 'none'
                }
                else {
                    window.localStorage.setItem('time', current)
                }
            }

            document.addEventListener('DOMContentLoaded', function(){
                checkForTimestamp()
                var closeBtnDesktop = document.querySelector('.close-btn-desktop')
                var closeBtnMobile = document.querySelector('.closemobile')
                closeBtnDesktop.addEventListener('click', function(){
                    document.querySelector('.fixed-wrapper').style.display = 'none'
                })
                closeBtnMobile.addEventListener('click', function(){
                    document.querySelector('.fixed-wrapper-mobile').style.display = 'none'
                })
            })
        
        </script>
