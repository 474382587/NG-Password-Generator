        <style>
            .sticky-note {
                max-width: 1200px;
                margin: 20px auto;
                position: relative;
            }
            .sticky-note > img {
                width: 100%;
            }
            .sticky-note-form-items {
                width: 55%
            }
            .sticky-note-form {
                top: 0;
                right: 0;
                position: absolute;
                width: 43%;
                height: 100%;
                /* background-color: rgba(0, 0, 0, 0.8); */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrapper {
                background-color: #fff;
                padding: 1%;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
            }
            .sticky-name-field > input, .sticky-email-field > input {
                width: 96%;
            }
            .wrapper-left {
                padding: 2%;
                display: flex;
                align-items: center;
            }
            .wrapper-right {
                flex: 1;
                padding-right: 2%;
            }
            .sticky-note-input-wrapper > input {
                border: none;
                padding: 2%;
            }
            .sticky-email-field > input{
                border-top: 1px solid #e3e3e3;
            }
            .sticky-note-form > button {
                background-color: #FF7206;
                border: none;
                border-radius: 4px;
                width: 65%;
                padding: 1% 0;
                margin: 2% auto;
                font-weight: 700;
                color: #fff;
                outline: none;
                cursor: pointer;
            }
        </style>

                            </div>

                    </div>

                <button id="mc-embedded-subscribe">
